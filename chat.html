<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <!-- status__bar -->

    <div class="status__bar">
      <div class="status-bar__columnA">
        <i class="fas fa-signal"></i>
        <span>AT&T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__columnB">
        <span>9:41 AM</span>
      </div>
      <div class="status-bar__columnC">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- Chat Header -->
    <main class="chat">
      <header class="screenChat-header">
        <div class="screen-header__column">
          <a href="chats.html"> <i class="fas fa-chevron-left fa-lg"></i></a>
          <h1 class="screen-header__title">Nom Nom</h1>
          <div class="screen-header__icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
          </div>
        </div>
      </header>

      <div class="chat__text">
        <span>Sorry...</span>
      </div>
    </main>
    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ac2767efc3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
