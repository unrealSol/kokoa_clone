<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <!-- status__bar -->

    <div class="status__bar">
      <div class="status-bar__columnA">
        <i class="fas fa-signal"></i>
        <span>AT&T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__columnB">
        <span>9:41 AM</span>
      </div>
      <div class="status-bar__columnC">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- Header -->

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="far fa-comment-dots fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>




    <!-- User Components -->

    <main class="friends__screen">

        <a href="chat.html">
      <div class="user-components">
        <div class="user-components__column">
          <img
            class="user-component__avatar user-component__avatar"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_4gwQgl3bri51-XJVZ-T6GOSkQIIRn-5Wlg&usqp=CAU"
          />
          <div class="user-component__text">
            <span class="user-component__title">Nom Nom</span>
            <div class="user-componet__info">what?!</div>
          </div>
        </div>
        <div class="user-components__column chat-column__info">
            <span class="time">09:30</span>
            <span class="badge-notification">9</span>
        </div>
      </div>
      </a>  

      


        <!-- user 2 -->
    <a href="chat.html">
        <div class="user-components">
          <div class="user-components__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="http://pm1.narvii.com/7212/cf418e7dd80dd75fb2d371d6a3167231493dba08r1-720-707v2_uhq.jpg"
            />
            <div class="user-component__text">
              <span class="user-component__title">Panda</span>
              <div class="user-componet__info">what?!</div>
            </div>
          </div>
          <div class="user-components__column chat-column__info">
            <span class="time">11:00</span>
            <span class="badge-notification">2</span>
          </div>
        </div>
    </a>
        <!-- user 3 -->
        <a href="chat.html">
        <div class="user-components">
          <div class="user-components__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCWvF0_x7wDo-dNDfK7DlbbgeGhbsv-h-SSA&usqp=CAU"
            />
            <div class="user-component__text">
              <span class="user-component__title">Ice Bear</span>
              <div class="user-componet__info">what?!</div>
            </div>
          </div>
          <div class="user-components__column chat-column__info">
              <span class="time">12:33</span>
              <span class="badge-notification">4</span>
          </div>
        </div>
        </a>



      </div>
    </main>


    <!-- Navigation -->
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a href="friends.html" class="nav__link">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <span class="nav__notification">15</span>
            <a href="chats.html" class="nav__link">
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a href="music_index.html" class="nav__link">
              <i class="fab fa-itunes-note fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a href="more.html" class="nav__link">
              <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div id="no-mobile">
        <span>Your screen is too big T.T</span>
      </div>
      <script
        src="https://kit.fontawesome.com/ac2767efc3.js"
        crossorigin="anonymous"
      ></script>
    </body>
  </html>
