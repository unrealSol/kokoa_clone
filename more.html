<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <!-- status__bar -->

    <div class="status__bar">
      <div class="status-bar__columnA">
        <i class="fas fa-signal"></i>
        <span>AT&T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__columnB">
        <span>9:41 AM</span>
      </div>
      <div class="status-bar__columnC">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- Header -->

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>

    <!-- User Components -->
    <main class="friends__screen">
      <div class="user-components">
        <div class="user-components__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://media.tenor.com/images/c360686e58ef7dbdc3b81f78c40b2580/tenor.gif"
          />
          <div class="user-component__text">
            <span class="user-component__title">Grizzly</span>
            <div class="user-componet__info">+1 787-383-3319</div>
          </div>
        </div>
        <div class="user-components__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>


      <!-- More icons... -->
      <div class="more__icons">    
    
            <li class="more-icons__icon">
                <i class="far fa-envelope fa-3x"></i>
                <span>Mail</span>
            </li>
            <li class="more-icons__icon">
                <i class="far fa-calendar-check fa-3x"></i>
                <span>Caleandar</span>
            </li>
            <li class="more-icons__icon">
                <i class="far fa-address-book fa-3x"></i>
                <span>Contact</span>
            </li>
            <li class="more-icons__icon">
                <i class="fas fa-qrcode fa-3x"></i>
                <span>QR-Code</span>
            </li>
        </div>
        <div class="more__icons add__end">  
            <li class="more-icons__icon">
                <i class="fas fa-info-circle fa-3x"></i>
                <span>Info</span>
            </li>
            <li class="more-icons__icon">
                <i class="fas fa-palette fa-3x"></i>
                <span>Themes</span>
            </li>
            <li class="more-icons__icon">
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg fa-3x"></i>
                </a>
                <span>Settings</span>
            </li>
            <li class="more-icons__icon X">
                <i class="fad fa-comment-lines fa-3x"></i>
                <span></span>
            </li>

        </div>

<!-- more__notice -->
        <div class="more__notice">
            <span class="more-notice__title">Notice</span>
            <span class="more-notice__text">3.2.2 version update</span>
        </div>





    <!-- Navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification">15</span>
          <a href="chats.html" class="nav__link">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="music_index.html" class="nav__link">
            <i class="fab fa-itunes-note fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big T.T</span>
      </div>
      <script
        src="https://kit.fontawesome.com/ac2767efc3.js"
        crossorigin="anonymous"
      ></script>
    </body>
</html>
