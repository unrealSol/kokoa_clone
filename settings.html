<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <!-- status__bar -->

    <div class="status__bar">
      <div class="status-bar__columnA">
        <i class="fas fa-signal"></i>
        <span>AT&T</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__columnB">
        <span>9:41 AM</span>
      </div>
      <div class="status-bar__columnC">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- Settings Header -->

    <header class="screen-header">
      <a href="more.html"> <i class="fas fa-chevron-left fa-lg"></i></a>
      <h1 class="screen-header__title">Settings</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <!-- Settings Screens -->

    <main class="settings__screens">
      <div class="main__settings">
        <div class="main-settings__item">
          <div class="setting-item__title">
            <i class="far fa-bell"></i>
            <span>Notices</span>
          </div>
          <span></span>
        </div>
      </div>
      <div class="main__settings">
        <div class="main-settings__item">
          <div class="setting-item__title">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>

          <div class="main-settings__info">
            <span></span>
          </div>
        </div>
      </div>
      <div class="main__settings">
        <div class="main-settings__item">
          <div class="setting-item__title">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="setting-item__info">
            <span class="main-settings__item-info">Latest Version</span>
          </div>
        </div>
      </div>

      <!-- ETC_ settings -->
      <li class="etc__settings">
        <div class="etc-settings__item">
          <i class="fas fa-user-lock"></i>
          <span>Privacy</span>
        </div>
      </li>
      <li class="etc__settings">
        <div class="etc-settings__item">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </div>
      </li>
      <li class="etc__settings">
        <div class="etc-settings__item">
          <i class="far fa-user"></i>
          <span>Friends</span>
        </div>
      </li>
      <li class="etc__settings">
        <div class="etc-settings__item">
          <i class="far fa-comment"></i>
          <span>Chats</span>
        </div>
      </li>
      <li class="etc__settings">
        <div class="etc-settings__item">
          <i class="fas fa-tv"></i>
          <span>Display</span>
        </div>
      </li>
      <li class="etc__settings">
        <div class="etc-settings__item">
          <i class="fas fa-palette"></i>
          <span>Themes</span>
        </div>
        <span class="main-settings__item-info">Default theme</span>
      </li>
      <li class="etc__settings">
        <div class="etc-settings__item">
          <i class="fas fa-phone-alt"></i>
          <span>Call</span>
        </div>
      </li>
    </main>

    <!-- Navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification">15</span>
          <a href="chats.html" class="nav__link">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="music_index.html" class="nav__link">
            <i class="fab fa-itunes-note fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ac2767efc3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
